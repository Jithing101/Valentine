<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 50px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      width: 360px;
      position: relative;
    }

    h1 {
      margin-bottom: 40px;
      color: #e63946;
    }

    .play-area {
      position: relative;
      width: 100%;
      height: 160px;
    }

    button {
      font-size: 18px;
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes {
      background: #38b000;
      color: white;
      position: absolute;
      left: 20px;
      top: 60px;
      z-index: 2;
    }

    #no {
      background: #d00000;
      color: white;
      position: absolute;
      left: 200px;
      top: 60px;
      transition: left 0.35s ease, top 0.35s ease;
      z-index: 2;
    }

    .heart {
      position: absolute;
      font-size: 16px;
      pointer-events: none;
      animation: fadeFloat 0.6s ease-out forwards;
    }

    @keyframes fadeFloat {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: translateY(12px) scale(1.4); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Do you want to be my Valentine? üíñ</h1>

    <div class="play-area" id="area">
      <button id="yes" onclick="yesClicked()">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const area = document.getElementById("area");

    const ESCAPE_DISTANCE = 12;

    /* Escape when cursor is NEAR the button */
    area.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();

      const nearX =
        e.clientX >= rect.left - ESCAPE_DISTANCE &&
        e.clientX <= rect.right + ESCAPE_DISTANCE;

      const nearY =
        e.clientY >= rect.top - ESCAPE_DISTANCE &&
        e.clientY <= rect.bottom + ESCAPE_DISTANCE;

      if (nearX && nearY) moveNo();
    });

    /* Instant escape if cursor actually touches NO */
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function moveNo() {
      const padding = 15;

      const maxX = area.clientWidth - noBtn.offsetWidth - padding;
      const maxY = area.clientHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * (maxX - padding) + padding;
      const y = Math.random() * (maxY - padding) + padding;

      spawnHearts(noBtn.offsetLeft, noBtn.offsetTop);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function spawnHearts(x, y) {
      for (let i = 0; i < 4; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíó";

        heart.style.left = x + 12 + Math.random() * 8 + "px";
        heart.style.top = y + 12 + Math.random() * 8 + "px";

        area.appendChild(heart);
        setTimeout(() => heart.remove(), 600);
      }
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          font-family:'Poppins',sans-serif;
        ">
          <div style="
            background:white;
            padding:55px;
            border-radius:25px;
            text-align:center;
            box-shadow:0 20px 40px rgba(0,0,0,0.25);
          ">
            <h1 style="color:#e63946;">
              Yayyy! üíòüòç<br>
              You made my day ‚ù§Ô∏è
            </h1>
          </div>
        </div>
      `;
    }
  </script>

</body>
</html>
