<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 50px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      width: 360px;
      position: relative;
    }

    h1 {
      margin-bottom: 40px;
      color: #e63946;
    }

    .play-area {
      position: relative;
      width: 100%;
      height: 160px;
    }

    button {
      font-size: 18px;
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes {
      background: #38b000;
      color: white;
      position: absolute;
      left: 20px;
      top: 60px;
      z-index: 2;
    }

    #no {
      background: #d00000;
      color: white;
      position: absolute;
      left: 200px;
      top: 60px;
      transition: left 0.35s ease, top 0.35s ease;
      z-index: 2;
    }

    .heart {
      position: absolute;
      font-size: 16px;
      pointer-events: none;
      animation: fadeFloat 0.6s ease-out forwards;
    }

    @keyframes fadeFloat {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: translateY(12px) scale(1.4); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Do you want to be my Valentine? üíñ</h1>

    <div class="play-area" id="area">
      <button id="yes" onclick="yesClicked()">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const area = document.getElementById("area");

    const ESCAPE_DISTANCE = 12;

    /* Escape when cursor is NEAR the button */
    area.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();

      const nearX =
        e.clientX >= rect.left - ESCAPE_DISTANCE &&
        e.clientX <= rect.right + ESCAPE_DISTANCE;

      const nearY =
        e.clientY >= rect.top - ESCAPE_DISTANCE &&
        e.clientY <= rect.bottom + ESCAPE_DISTANCE;

      if (nearX && nearY) moveNo();
    });

    /* Instant escape if cursor actually touches NO */
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function moveNo() {
      const padding = 15;

      const maxX = area.clientWidth - noBtn.offsetWidth - padding;
      const maxY = area.clientHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * (maxX - padding) + padding;
      const y = Math.random() * (maxY - padding) + padding;

      spawnHearts(noBtn.offsetLeft, noBtn.offsetTop);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function spawnHearts(x, y) {
      for (let i = 0; i < 4; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíó";

        heart.style.left = x + 12 + Math.random() * 8 + "px";
        heart.style.top = y + 12 + Math.random() * 8 + "px";

        area.appendChild(heart);
        setTimeout(() => heart.remove(), 600);
      }
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          font-family:'Poppins',sans-serif;
          overflow:hidden;
          position:relative;
        ">
          <canvas id="fireworksCanvas" style="
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            z-index:1;
          "></canvas>

          <div style="
            background:white;
            padding:55px;
            border-radius:25px;
            text-align:center;
            box-shadow:0 20px 40px rgba(0,0,0,0.25);
            z-index:2;
            position:relative;
          ">
            <h1 style="color:#e63946;">
              Yayyy! üíòüòç<br>
              You made my day ‚ù§Ô∏è
            </h1>
          </div>
        </div>
      `;

      startFireworks();
    }

    function startFireworks() {
      const canvas = document.getElementById("fireworksCanvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      function createFirework() {
        const x = random(100, canvas.width - 100);
        const y = random(80, canvas.height / 2);

        const colors = ["#ff4d6d", "#ffb703", "#38b000", "#00b4d8", "#9d4edd"];

        for (let i = 0; i < 60; i++) {
          particles.push({
            x: x,
            y: y,
            angle: random(0, Math.PI * 2),
            speed: random(2, 6),
            radius: random(2, 4),
            alpha: 1,
            decay: random(0.01, 0.02),
            color: colors[Math.floor(Math.random() * colors.length)]
          });
        }
      }

      function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach((p, index) => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.alpha -= p.decay;

          if (p.alpha <= 0) {
            particles.splice(index, 1);
          } else {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(${hexToRgb(p.color)},${p.alpha})`;
            ctx.fill();
          }
        });

        requestAnimationFrame(update);
      }

      function hexToRgb(hex) {
        const bigint = parseInt(hex.replace("#", ""), 16);
        const r = (bigint >> 16) & 255;
        const g = (bigint >> 8) & 255;
        const b = bigint & 255;
        return `${r},${g},${b}`;
      }

      setInterval(createFirework, 500);

      update();

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }
  </script>

</body>
</html>
